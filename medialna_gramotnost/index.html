<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />

    <title>Document</title>
  </head>
  <body class="bg-light-green">
    <div id="flying-logo">
      <img src="logo.png" alt="LOGO">
    </div>
    <section class="bg-green">
      <div id="arm">
        <img src="ruka.png" alt="ruka">
      </div>
    </section>
    <div id="firstSeparator" class="bg-light-green"></div>
    <section class="bg-light-green"></section>
    <div id="secondSeparator" class="bg-light-green"></div>
    <section class="bg-green"></section>
    <div id="thirdSeparator" class="bg-dark-green"></div>
    <section class="bg-dark-green five-rem"></section>
    <div id="fourthSeparator" class="bg-dark-green"></div>
    <section class="bg-light-green five-rem"></section>
    <!-- Just to handle my svgs -->
    <svg width="0" height="0">
      <defs>
        <clipPath id="firstSvg" clipPathUnits="objectBoundingBox">
          <path d="M 0,1 Q 0.5,-0.7 1,1 Z" />
        </clipPath>
        <clipPath id="secondSvg" clipPathUnits="objectBoundingBox">
          <path d="M 0,0 Q 0.3,2 1,0 Z" />
        </clipPath>
        <clipPath id="thirdSvg" clipPathUnits="objectBoundingBox">
          <path
            d="M 0,1 Q 0.1,-0.2 0.3,0.4 Q 0.5,1 0.7,0.8 Q 0.9,0.5 1.01,1 Z"
          />
        </clipPath>
        <clipPath id="fourthSvg" clipPathUnits="objectBoundingBox">
          <path d="M 0,0 Q 0.1,1 0.3,0.7 Q 0.6,0.2 0.7,0.35 Q 0.9,0.8 1,0 Z" />
        </clipPath>
        <clipPath id="menuSvg" clipPathUnits="objectBoundingBox">
          <path d="M 1,0 L 0.4,0 C -0.1,0.4 0.2,1.2 1,0.7 Z" />
        </clipPath>
      </defs>
    </svg>
  </body>
</html>
